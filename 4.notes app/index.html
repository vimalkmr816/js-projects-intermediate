<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="dark_mode">
    <!-- <h1>Hello Poppers</h1> -->
    <main class="container dark_mode" id="main">
        <div class="p-2 d-flex flex-column ">
            <div class="row header d-flex justify-content-between pt-1">
                <div class="left_side col-3 d-flex ">
                    <div class="menu_icon">
                        <i class="bi bi-three-dots " id="edit_btn"></i>
                    </div>
                    <div class="add_icon">
                        <i class="bi bi-plus-lg ms-2" id="add_btn"></i>
                    </div>
                    <div class="settings_icon">
                        <i class="bi bi-gear-fill ms-2" id="menu_btn"></i>
                    </div>
                </div>
                <div class="col-1 right_side text-end">
                    <div class="close_icon ">
                        <i class="bi bi-x-lg" id="close_btn"></i>
                    </div>
                </div>
            </div>
            <div class="row p-4 pt-4 pb-0">
                <!-- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora ratione dolorem quasi pariatur earum
                atque asperiores quisquam quas dicta libero eligendi nostrum ipsa dolor ad ipsum optio illo, eius
                fugiat? -->
                <span type="text" class="note_inp bg-dark border border-0" id="note_input" contenteditable></span>
            </div>
            <div class="row">
                <button class="save_btn col-7 mx-auto p-2 mt-5 border-0 dark_mode" id="save_btn">
                    SAVE
                </button>
            </div>
        </div>
        <div class="menu_field" id="menu_field">
            <button class="close_btn dark_mode" id="close_menu_btn"><i class="bi bi-x"></i></button>
            <div class="reset p-2 ps-0">
                <button>Delete all Notes</button>
            </div>
            <div class="dark p-2 ps-0">
                <button>Dark Mode</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
