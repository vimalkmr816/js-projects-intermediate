<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="">
    <!-- <h1>Hello Poppers</h1> -->
    <main class="main_container" id="main">
        <div class="inner_container">
            <div class="header">
                <div class="left_side">
                    <div class="control_btn" title="New Note">
                        <i class="bi bi-plus-lg" id="add_btn"></i>
                    </div>
                    <div class="control_btn" title="Edit Note">
                        <i class="bi bi-pencil-square" id="edit_btn"></i>
                    </div>
                    <div class="control_btn" title="Settings">
                        <i class="bi bi-gear-fill" id="menu_btn"></i>
                    </div>
                </div>
                <div class="right_side">
                    <div class="control_btn" title="Delete Note">
                        <i class="bi bi-x-lg" id="close_icon"></i>
                    </div>
                </div>
            </div>
            <div class="main_text">
                <span class="note_area_title">Write down some notes!!</span>
                <span id="note_inp"></span>
            </div>
            <div class="footer">

                <button class="save_btn" id="save_btn">
                    SAVE
                </button>
            </div>
        </div>
        <div class="menu_field" id="menu_field">
            <div class="menu">
                <button class="close_menu_btn" id="close_menu_btn"><i class="bi bi-x"></i></button>
                <button id="del_all_notes">Delete all Notes</button>
                <button id="dark_mode">Dark Mode</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
