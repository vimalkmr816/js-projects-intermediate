<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="timer_body">
            <h1 class="timer_title">Until New Beginnings</h1>
            <div class="timer">
                <div class="units">
                    <p class="units_num" id="days"></p>
                    <p class="units_text"> days</p>
                </div>
                <div class="units">
                    <p class="units_num" id="hours"></p>
                    <p class="units_text">hours</p>
                </div>
                <div class="units">
                    <p class="units_num" id="minutes"></p>
                    <p class="units_text">minutes</p>
                </div>
                <div class="units">
                    <p class="units_num" id="seconds"></p>
                    <p class="units_text">seconds</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
